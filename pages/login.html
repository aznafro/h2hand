<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>h2h | Login</title>
    <link rel="stylesheet" href="../css/auth.css">
    <link rel="shortcut icon" type="img/png" href="https://cdn2.iconfinder.com/data/icons/handmade-and-craft/100/crafted-512.png">
</head>
<body>
    <nav>
        <div class="container">
            <ul class="right">
                <li><a href="shop.html">Shop</a></li><!--
                --><li><a href="login.html">Login</a></li><!--
                --><li class="sign-up" ><a href="signup.html">Sign Up</a></li>
            </ul>
            <div class="logo-box">
                <a class="logo__link" href="../index.html">h2h</a>
                
            </div>
        </div>
    </nav>
    <main class="auth-main">
        <div class="form-container">
            <form action="#" method="">
                <h3 class="form__header">Sign In</h3>
                <label class="form__label" for="username">Username</label>
                <input class="form__input" id="username" type="text" name="username" placeholder="Username">
                <label class="form__label" for="password">Password</label>
                <input class="form__input" id="password" type="password" name="password" placeholder="Password">
                <button class="button button__login">Login</button>
                <div>
                    <a href="#" class="form__forgot">Forgot Password</a>
                </div>
            </form>
        </div>
    </main>
    <footer>
        <div class="container">
            <h3 class="header__tertiary">Follow Us On Social Media</h3> 
            <div class="social-media-container">
                <div class="sm-icon"><a href="https://www.twitter.com" target="_blank"><img src="../images/twitter.svg" alt="Twitter Link"></a></div>
                <div class="sm-icon"><a href="https://www.facebook.com" target="_blank"><img src="../images/facebook.svg" alt="Facebook Link"></a></div>
                <div class="sm-icon"><a href="https://www.instagram.com" target="_blank"><img id="instagram" src="../images/instagram.png" alt="Instagram Link"></a></div>
                <div class="sm-icon"><a href="https://www.pinterest.com" target="_blank"><img src="../images/pinterest.svg" alt="Pinterest Link"></a></div>
            </div>
        </div>
    </footer>
</body>
</html>
